<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="../../js/codemirror.js" type="text/javascript"></script>
    <title>CodeMirror: SML demonstration</title>
    <link rel="stylesheet" type="text/css" href="../../css/docs.css"/>
  </head>
  <body style="padding: 20px;">

<p>Demonstration of <a href="../../index.html">CodeMirror</a>'s SML highlighter.</p>

<p>Written by <a href="http://www.elsman.com/">Martin Elsman</a> (MIT licence).</p>

<div class="border">
<textarea id="code">
structure A = struct
  type 'a t = int * int * 'a
  datatype 'a x = A of int | B of 'a
  val a = (5,3)
end

(* ok *)
(*
(* hello (* world *) nested *)

fun f x = x + 1
*)
val a = ~45
val b = 3.4E~3
val w = 0wx34a
val j = 0w343

val c = #"A"

val s = "Hi\n"
val x = " Hello\
  \ World"

val ops = [##,??,&&,//,@@,%%,^^,~~,++,||,!!,==,>>,<<,::,$$,--,**]
</textarea>
</div>

<script type="text/javascript">
  var x = {};
  x["parserfile"] = ["../contrib/sml/js/tokenizesml.js", "../contrib/sml/js/parsesml.js"];
  x["stylesheet"] = ["css/smlcolors.css"];
  x["path"] = "../../js/";
  x["height"] = "30em";
  x["lineNumbers"] = true;
  x["textWrapping"] = false;
  var editor = CodeMirror.fromTextArea('code', x);
</script>

</body>
</html>
